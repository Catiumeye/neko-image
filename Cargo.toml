[package]
authors = ["Catiumeye"]
name = "neko-image"
version = "0.0.3"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "CLI utility for image processing written in rust🏳️‍⚧️"
keywords = ["cli", "image", "processing"]
categories = ["command-line-utilities", "multimedia::images", "compression"]
repository = "https://github.com/Catiumeye/neko-image"

[[bin]]
name = "neko-image"
path = "src/main.rs"

[dependencies]
arboard = "3.3.1"
clap = "4.4.8"
color-print = "0.3.5"
image = "0.24.7"
lazy_static = "1.4.0"
